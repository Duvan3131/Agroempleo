<html><head><base href="https://agro-empleo.com/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AgroEmpleo - Conectando el Campo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ea;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    h1, h2 {
        color: #2c5e1a;
    }
    .tabs {
        display: flex;
        margin-bottom: 20px;
    }
    .tab {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .tab:hover {
        background-color: #45a049;
    }
    .tab.active {
        background-color: #367c39;
    }
    form {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-top: 10px;
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
    }
    button:hover {
        background-color: #45a049;
    }
    .profile {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin-top: 20px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>AgroEmpleo</h1>
        <div class="tabs">
            <button class="tab active" onclick="showTab('empleador')">Empleador</button>
            <button class="tab" onclick="showTab('empleado')">Empleado</button>
        </div>
        
        <div id="empleador">
            <h2>Registro de Empleador</h2>
            <form id="empleadorForm">
                <label for="nombreEmpleador">Nombre:</label>
                <input type="text" id="nombreEmpleador" required>
                
                <label for="ciudadEmpleador">Ciudad:</label>
                <input type="text" id="ciudadEmpleador" required>
                
                <label for="departamentoEmpleador">Departamento:</label>
                <input type="text" id="departamentoEmpleador" required>
                
                <label for="telefonoEmpleador">Teléfono:</label>
                <input type="tel" id="telefonoEmpleador" required>
                
                <label for="correoEmpleador">Correo:</label>
                <input type="email" id="correoEmpleador" required>
                
                <button type="submit">Registrar como Empleador</button>
            </form>
            
            <div class="profile" id="perfilEmpleador" style="display:none;">
                <h3>Perfil del Empleador</h3>
                <p><strong>Nombre:</strong> <span id="perfilNombreEmpleador"></span></p>
                <p><strong>Ciudad:</strong> <span id="perfilCiudadEmpleador"></span></p>
                <p><strong>Departamento:</strong> <span id="perfilDepartamentoEmpleador"></span></p>
                <p><strong>Teléfono:</strong> <span id="perfilTelefonoEmpleador"></span></p>
                <p><strong>Correo:</strong> <span id="perfilCorreoEmpleador"></span></p>
            </div>
        </div>
        
        <div id="empleado" style="display:none;">
            <h2>Registro de Empleado</h2>
            <form id="empleadoForm">
                <label for="nombreEmpleado">Nombre:</label>
                <input type="text" id="nombreEmpleado" required>
                
                <label for="ciudadEmpleado">Ciudad:</label>
                <input type="text" id="ciudadEmpleado" required>
                
                <label for="departamentoEmpleado">Departamento:</label>
                <input type="text" id="departamentoEmpleado" required>
                
                <label for="telefonoEmpleado">Teléfono:</label>
                <input type="tel" id="telefonoEmpleado" required>
                
                <label for="correoEmpleado">Correo:</label>
                <input type="email" id="correoEmpleado" required>
                
                <button type="submit">Registrar como Empleado</button>
            </form>
            
            <div class="profile" id="perfilEmpleado" style="display:none;">
                <h3>Perfil del Empleado</h3>
                <p><strong>Nombre:</strong> <span id="perfilNombreEmpleado"></span></p>
                <p><strong>Ciudad:</strong> <span id="perfilCiudadEmpleado"></span></p>
                <p><strong>Departamento:</strong> <span id="perfilDepartamentoEmpleado"></span></p>
                <p><strong>Teléfono:</strong> <span id="perfilTelefonoEmpleado"></span></p>
                <p><strong>Correo:</strong> <span id="perfilCorreoEmpleado"></span></p>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            document.getElementById('empleador').style.display = 'none';
            document.getElementById('empleado').style.display = 'none';
            document.getElementById(tabName).style.display = 'block';
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
        }

        document.getElementById('empleadorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('perfilEmpleador').style.display = 'block';
            document.getElementById('perfilNombreEmpleador').textContent = document.getElementById('nombreEmpleador').value;
            document.getElementById('perfilCiudadEmpleador').textContent = document.getElementById('ciudadEmpleador').value;
            document.getElementById('perfilDepartamentoEmpleador').textContent = document.getElementById('departamentoEmpleador').value;
            document.getElementById('perfilTelefonoEmpleador').textContent = document.getElementById('telefonoEmpleador').value;
            document.getElementById('perfilCorreoEmpleador').textContent = document.getElementById('correoEmpleador').value;
        });

        document.getElementById('empleadoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('perfilEmpleado').style.display = 'block';
            document.getElementById('perfilNombreEmpleado').textContent = document.getElementById('nombreEmpleado').value;
            document.getElementById('perfilCiudadEmpleado').textContent = document.getElementById('ciudadEmpleado').value;
            document.getElementById('perfilDepartamentoEmpleado').textContent = document.getElementById('departamentoEmpleado').value;
            document.getElementById('perfilTelefonoEmpleado').textContent = document.getElementById('telefonoEmpleado').value;
            document.getElementById('perfilCorreoEmpleado').textContent = document.getElementById('correoEmpleado').value;
        });
    </script>
</body>
</html>
